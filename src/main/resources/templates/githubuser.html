<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Welcome to</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<h1>Git Hub User</h1>

<div class="container">
    <div class="row">
        <div class="col-8 offset-4">
            <div class="card" style="width: 18rem;">
                <img th:src="${gitHubUser.avatarUrl}" src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 th:text="${gitHubUser.name}" class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <p> This is <pre th:text="${gitHubUser.name}"></pre> 's profile</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
